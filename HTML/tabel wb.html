<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Gambar dan Tulisan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            max-width: 100px; /* Mengatur lebar maksimum gambar */
            height: auto; /* Memastikan proporsi gambar tetap terjaga */
        }
    </style>
</head>
<body>

<h2>Tabel Gambar dan Tulisan</h2>

<table>
    <tr>
        <th>Gambar</th>
        <th>Deskripsi</th>
    </tr>
    <tr>
        <td><img src="https://via.placeholder.com/100" alt="Contoh Gambar 1"></td>
        <td>Ini adalah contoh gambar 1.</td>
    </tr>
    <tr>
        <td><img src="https://via.placeholder.com/100" alt="Contoh Gambar 2"></td>
        <td>Ini adalah contoh gambar 2.</td>
    </tr>
    <tr>
        <td><img src="https://via.placeholder.com/100" alt="Contoh Gambar 3"></td>
        <td>Ini adalah contoh gambar 3.</td>
    </tr>
</table>

</body>
</html>
